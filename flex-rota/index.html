<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Rota - Entregas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
    <h1>Flex Rota - Entregas</h1>
    <section id="adicionar-endereco">
        <h2>Adicionar Endereço de Entrega</h2>
        <form id="form-endereco">
            <input type="text" id="endereco" placeholder="Rua, Número, Bairro, Cidade" required autocomplete="off">
            <div id="sugestoes-endereco" class="sugestoes"></div>
            <button type="submit">Adicionar</button>
        </form>
    </section>
    <section id="lista-enderecos">
        <h2>Endereços de Entrega</h2>
        <ul id="enderecos"></ul>
    </section>
    <section id="localizacao-entregador">
        <h2>Sua Localização Atual</h2>
        <p id="status-localizacao">Aguardando localização...</p>
    </section>
    <section id="rota-mapa">
        <h2>Rota no Mapa</h2>
        <div id="mapa" style="height: 350px; width: 100%; border-radius: 8px;"></div>
    </section>
    <script src="app.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</body>
</html>
